exclude: (migrations/)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args:
          [
            "--preview",
          ]
      - id: isort
        name: isort
        entry: isort
        types: [python]
        language: system
      - id: autoflake
        name: autoflake
        entry: autoflake
        types: [python]
        language: system
        args:
          [
            "--config",
            ".autoflake",
          ]
      - id: flake8
        name: flake8
        entry: flake8
        types: [python]
        language: system
